<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exam Submission Successful</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f0f8ff; /* Light soothing background */
    }
    .success-container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .success-icon {
      font-size: 60px;
      color: #007bff; /* Bootstrap primary color */
    }
    .success-message {
      font-size: 26px;
      font-weight: bold;
      color: #343a40; /* Elegant dark text */
    }
    .additional-text {
      font-size: 16px;
      color: #6c757d; /* Muted text */
      margin-bottom: 20px;
    }
    .btn-dashboard {
      background: linear-gradient(90deg, #007bff, #0056b3);
      color: #fff;
      border: none;
    }
    .btn-dashboard:hover {
      background: linear-gradient(90deg, #0056b3, #003d80);
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="success-container">
      <!-- Celebration Icon -->
      <div class="success-icon mb-3">
        <i class="bi bi-clipboard-check"></i>
      </div>
      <!-- Success Message -->
      <div class="success-message">Exam Submitted Successfully!</div>
      <p class="additional-text">
        All your answers have been saved successfully. Thank you for completing the exam. You can now relax while the results are being processed.
      </p>
    </div>
  </div>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
</body>
</html>
