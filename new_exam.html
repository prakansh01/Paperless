<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create New Exam</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .form-container {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn-custom {
      background-color: #0d6efd;
      color: #ffffff;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }

    .submit-button {
      display: none;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Create New Exam</h2>
    <form action="new_exam.php" method="post" id="examForm">
      <!-- Section 1 -->
      <div class="form-section" id="form-section-1">
        <div class="mb-3">
          <label for="subject" class="form-label">Subject of the Exam:</label>
          <input type="text" class="form-control" id="subject" name="subject" required />
        </div>
        <div class="mb-3">
          <label for="num_questions" class="form-label">No. of Questions:</label>
          <input type="number" class="form-control" id="num_questions" name="num_questions" required />
        </div>
        <div class="mb-3">
          <label for="marks_correct" class="form-label">Marks for each Correct Answer:</label>
          <input type="number" class="form-control" id="marks_correct" name="marks_correct" required />
        </div>
        <div class="mb-3">
          <label for="marks_wrong" class="form-label">Marks for each Wrong Answer:</label>
          <input type="number" class="form-control" id="marks_wrong" name="marks_wrong" required />
        </div>
      </div>

      <!-- Section 2 -->
      <div class="form-section d-none" id="form-section-2">
        <div class="mb-3">
          <label for="marks_unattempted" class="form-label">Marks for Non-Attempted Question:</label>
          <input type="number" class="form-control" id="marks_unattempted" name="marks_unattempted" required />
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Duration of the Exam:</label>
          <input type="number" class="form-control" id="duration" name="duration" required />
        </div>
        <div class="mb-3">
          <label for="reg_start" class="form-label">Registration Start Date and Time:</label>
          <input type="datetime-local" class="form-control" id="reg_start" name="reg_start" required />
        </div>
        <div class="mb-3">
          <label for="reg_end" class="form-label">Registration End Date and Time:</label>
          <input type="datetime-local" class="form-control" id="reg_end" name="reg_end" required />
        </div>
      </div>

      <!-- Section 3 -->
      <div class="form-section d-none" id="form-section-3">
        <div class="mb-3">
          <label for="admit_card_issue" class="form-label">Admit Card Issue Date and Time:</label>
          <input type="datetime-local" class="form-control" id="admit_card_issue" name="admit_card_issue" required />
        </div>
        <div class="mb-3">
          <label for="admit_card_expire" class="form-label">Admit Card Expiry Date and Time:</label>
          <input type="datetime-local" class="form-control" id="admit_card_expire" name="admit_card_expire" required />
        </div>
        <div class="mb-3">
          <label for="exam_start" class="form-label">Exam Start Date and Time:</label>
          <input type="datetime-local" class="form-control" id="exam_start" name="exam_start" required />
        </div>
        <div class="mb-3">
          <label for="exam_end" class="form-label">Exam End Date and Time:</label>
          <input type="datetime-local" class="form-control" id="exam_end" name="exam_end" required />
        </div>
      </div>

      <!-- Section 4 -->
      <div class="form-section d-none" id="form-section-4">
        <div class="mb-3">
          <label for="teacher_username" class="form-label">Teacher Userame:</label>
          <input type="text" class="form-control" id="teacher_username" name="teacher_username" required />
        </div>
        <div class="mb-3">
          <label for="teacher_password" class="form-label">Teacher Password:</label>
          <input type="text" class="form-control" id="teacher_password" name="teacher_password" required />
        </div>
        <div class="mb-3">
          <label for="venue" class="form-label">Venue/Room of the Exam:</label>
          <input type="text" class="form-control" id="venue" name="venue" required />
        </div>
        <div class="mb-3">
          <label for="student_code" class="form-label">Student Code:</label>
          <input type="text" class="form-control" id="student_code" name="student_code" required />
        </div>
      </div>

      <!-- Section 5 -->
      <div class="form-section d-none" id="form-section-5">
        <div class="mb-3">
          <label for="max_students" class="form-label">Max Allowed Students:</label>
          <input type="number" class="form-control" id="max_students" name="max_students" required />
        </div>
        <div class="mb-3">
          <label for="syllabus" class="form-label">Syllabus Description:</label>
          <textarea class="form-control" id="syllabus" name="syllabus" rows="4" required></textarea>
        </div>
        <div class="mb-3">
          <label for="result_issue" class="form-label">Result Issue Date</label>
          <input type="datetime-local" class="form-control" id="result_issue" name="result_issue" required />
        </div>
        <div class="mb-3">
          <label for="result_expire" class="form-label">Result Expire Date</label>
          <input type="datetime-local" class="form-control" id="result_expire" name="result_expire" required />
        </div>
      </div>

      <div class="d-flex justify-content-between mt-3">
        <button type="button" class="btn btn-custom" id="prevBtn" onclick="changeSection(-1)">
          Previous
        </button>
        <button type="button" class="btn btn-custom" id="nextBtn" onclick="changeSection(1)">
          Next
        </button>
      </div>
      <div class="submit-button mt-3">
        <button type="submit" class="btn btn-custom w-100" name="btnsubmit">
          Submit
        </button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Script -->
  <script>
    let currentSection = 1;

    function showSection(n) {
      const sections = document.querySelectorAll(".form-section");
      sections.forEach((section, index) => {
        section.classList.toggle("d-none", index + 1 !== n);
      });

      document.getElementById("prevBtn").style.display =
        n === 1 ? "none" : "inline-block";
      document.getElementById("nextBtn").style.display =
        n === sections.length ? "none" : "inline-block";
      document.querySelector(".submit-button").style.display =
        n === sections.length ? "block" : "none";
    }

    function changeSection(direction) {
      currentSection += direction;
      showSection(currentSection);
    }

    showSection(currentSection);
  </script>
</body>

</html>
