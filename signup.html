<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .toggle-buttons {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }

    .toggle-buttons .btn {
      margin: 0 5px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container">
    <div class="form-container">
      <!-- Toggle Buttons -->
      <div class="toggle-buttons">
        <button
          class="btn btn-primary"
          id="login-toggle"
          onclick="showLoginForm()"
        >
          Log In
        </button>
        <button
          class="btn btn-outline-primary"
          id="register-toggle"
          onclick="showRegisterForm()"
        >
          Register
        </button>
      </div>

      <!-- Login Form -->
      <form id="login-form" action="auth.php" method="POST" style="display: block;">
        <input type="hidden" name="action" value="login">
        <h3 class="text-center">Log In</h3>
        <div class="mb-3">
          <label for="login-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="login-username"
            name="username"
            required
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3">
          <label for="login-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="login-password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Log In</button>
        </div>
      </form>

      <!-- Register Form -->
      <form id="register-form" action="auth.php" method="POST" style="display: none;">
        <input type="hidden" name="action" value="register">
        <h3 class="text-center">Register</h3>
        <div class="mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="register-username"
            name="username"
            required
            placeholder="Enter your username"
          />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="register-password"
            name="password"
            required
            placeholder="Enter your password"
          />
        </div>
        <div class="mb-3">
          <label class="form-label">User Type</label>
          <div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="admin"
                name="user_type"
                value="admin"
                required
              />
              <label class="form-check-label" for="admin">Admin</label>
            </div>
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                id="student"
                name="user_type"
                value="student"
                required
              />
              <label class="form-check-label" for="student">Student</label>
            </div>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    function showLoginForm() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-toggle").classList.add("btn-primary");
      document.getElementById("login-toggle").classList.remove("btn-outline-primary");
      document.getElementById("register-toggle").classList.add("btn-outline-primary");
      document.getElementById("register-toggle").classList.remove("btn-primary");
    }

    function showRegisterForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
      document.getElementById("register-toggle").classList.add("btn-primary");
      document.getElementById("register-toggle").classList.remove("btn-outline-primary");
      document.getElementById("login-toggle").classList.add("btn-outline-primary");
      document.getElementById("login-toggle").classList.remove("btn-primary");
    }
  </script>
</body>
</html>
